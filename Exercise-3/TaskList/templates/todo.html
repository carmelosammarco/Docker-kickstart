<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    
    <style>

      body {
        background-color: rgb(155, 151, 151);
      }  

      div {
        max-width: 1000px;
        margin: auto;
        background: rgb(111, 230, 121);
        padding: 10px;
      } 

      hr {
        /*border-top: 1px solid rgb(0, 0, 0);*/
        border: 1px solid green;
        border-radius: 2px;
      } 

      .List {
        max-width: 1000px;
        background: rgb(255, 255, 255);
      }

    </style>
    

    <title>Tasks-List</title>
  </head>
  <body>
  <div class="form">
    <center><h1>Tasks List</h1></center>

    <center><form action="/new" method="POST">
      <div class="form-group">
    <!--<label for="Task">TASK:</label>-->
        <input type="text" class="form-control" id="Task" name="name" placeholder="Enter the task">
      </div>
      <div class="form-group">
   <!--<label for="Description">Task's description:</label>-->
        <input type="text" class="form-control" id="Description" name="description" placeholder="Task's description">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form></center>
  </div>

  

    <!-- Optional JavaScript -->
    <script src="src/script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>

{% for item in items %}
<div class="List">
<center><h1> {{ item.name }} </h1></center>
<center><p> {{ item.description }} <p></center>
<hr width="900px">
</div>
{% endfor %}
